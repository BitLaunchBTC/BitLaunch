<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch - Advanced Rockets</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>BitLaunch - Advanced Rockets</h1>
    <p>Going back to the Rocket shape, but making it EPIC.</p>

    <div class="container">

        <!-- Option 10: Cyber Booster -->
        <div class="card">
            <h3>Option 10: Cyber Booster</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g10" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                    <filter id="glow10" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur stdDeviation="8" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                </defs>
                <!-- Central Rocket Body -->
                <path
                    d="M256,64 C256,64 340,160 340,280 C340,360 300,420 256,448 C212,420 172,360 172,280 C172,160 256,64 256,64 Z"
                    fill="none" stroke="url(#g10)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Inner Core -->
                <path d="M256,160 L256,360" stroke="#ff6b00" stroke-width="15" stroke-linecap="round" />
                <!-- Wings -->
                <path d="M172,320 L108,400 M340,320 L404,400" stroke="url(#g10)" stroke-width="20"
                    stroke-linecap="round" />
                <!-- Thruster Flame -->
                <path d="M256,448 L230,500 L256,480 L282,500 L256,448" fill="#ff6b00" filter="url(#glow10)" />
            </svg>
            <p>Sleek & Mechanical</p>
        </div>

        <!-- Option 11: Plasma Drive -->
        <div class="card">
            <h3>Option 11: Plasma Drive</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g11" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="50%" style="stop-color:#ff8533" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Modern Minimalist Rocket Shape -->
                <path d="M256,40 L360,200 L320,400 L256,360 L192,400 L152,200 Z" fill="url(#g11)" opacity="0.9" />
                <!-- Window -->
                <circle cx="256" cy="200" r="40" fill="#0a0a0f" stroke="rgba(255,255,255,0.5)" stroke-width="10" />
                <!-- Bottom Blast -->
                <path d="M192,400 L170,480 M320,400 L342,480" stroke="#9945ff" stroke-width="20"
                    stroke-linecap="round" />
            </svg>
            <p>Modern Geometric</p>
        </div>

        <!-- Option 12: Ascension Vector -->
        <div class="card">
            <h3>Option 12: Ascension</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g12" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Rocket formed by lines -->
                <path d="M256,60 L350,300 L256,450 L162,300 Z" fill="none" stroke="url(#g12)" stroke-width="30"
                    stroke-linejoin="round" />
                <!-- Center Line -->
                <path d="M256,60 L256,450" stroke="rgba(255,255,255,0.3)" stroke-width="10" />
                <!-- Orbit Ring around it -->
                <ellipse cx="256" cy="300" rx="140" ry="40" fill="none" stroke="#9945ff" stroke-width="15"
                    opacity="0.7" />
            </svg>
            <p>Vector Outline + Orbit</p>
        </div>

    </div>

</body>

</html>
