<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch - Premium Rockets</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>BitLaunch - Premium Collection</h1>
    <p>Professional, Heavy, & Detailed.</p>

    <div class="container">

        <!-- Option 18: The Titan (Starship Style) -->
        <div class="card">
            <h3>Option 18: The Titan</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g18" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#ff9e42" />
                    </linearGradient>
                    <filter id="shadow18">
                        <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000" flood-opacity="0.5" />
                    </filter>
                </defs>
                <!-- Fins -->
                <path d="M160,350 L100,450 L160,430 Z" fill="#9945ff" />
                <path d="M352,350 L412,450 L352,430 Z" fill="#9945ff" />
                <!-- Main Body (Metallic) -->
                <path d="M256,40 C256,40 352,150 352,350 L352,420 L256,440 L160,420 L160,350 C160,150 256,40 256,40 Z"
                    fill="url(#g18)" filter="url(#shadow18)" />
                <!-- Center Shine -->
                <path d="M256,40 L256,440" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
                <!-- Cockpit -->
                <rect x="236" y="150" width="40" height="60" rx="10" fill="#0a0a0f" stroke="white" stroke-width="2" />
            </svg>
            <p>Solid & Realistic</p>
        </div>

        <!-- Option 19: The Apex (Sharp & Modern) -->
        <div class="card">
            <h3>Option 19: The Apex</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g19" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Left Wing -->
                <path d="M256,64 L256,400 L128,480 L128,256 Z" fill="#9945ff" opacity="0.8" />
                <!-- Right Wing -->
                <path d="M256,64 L384,256 L384,480 L256,400 Z" fill="#ff6b00" opacity="0.8" />
                <!-- Center Core -->
                <path d="M256,32 L300,400 L256,480 L212,400 Z" fill="white" opacity="0.9" />
            </svg>
            <p>Architectural / Polygon</p>
        </div>

        <!-- Option 20: The Emblem (Badge Style) -->
        <div class="card">
            <h3>Option 20: The Emblem</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g20" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Outer Circle/Shield -->
                <circle cx="256" cy="256" r="240" fill="none" stroke="url(#g20)" stroke-width="15" />
                <circle cx="256" cy="256" r="200" fill="rgba(255,255,255,0.03)" />
                <!-- Rocket Silhouette -->
                <path
                    d="M256,100 C256,100 330,220 330,320 C330,360 300,400 256,420 C212,400 182,360 182,320 C182,220 256,100 256,100 Z"
                    fill="white" />
                <!-- B cut-out -->
                <path d="M256,200 L256,350" stroke="#0a0a0f" stroke-width="15" stroke-linecap="round" />
            </svg>
            <p>Iconic Brand</p>
        </div>

    </div>

</body>

</html>
