<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch Reveal - #OPNetVibeCode</title>

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 1. BITLAUNCH THEME (Fintech Structure + Brand Colors) */
        :root {
            /* DEEP SPACE BACKGROUNDS */
            --surface-base: #0c0f14;
            --surface-raised: #141820;
            --surface-overlay: #1c2028;
            --surface-interactive: #242830;

            /* BRAND ACCENTS */
            --accent-primary: #ff6b00;
            --accent-secondary: #9945ff;
            --accent-gradient: linear-gradient(135deg, #ff6b00 0%, #9945ff 100%);

            /* GLOWS */
            --accent-glow: rgba(255, 107, 0, 0.15);

            /* TEXT */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            /* UTILS */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-interactive: rgba(255, 255, 255, 0.12);
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* FONTS */
            --font-display: 'Outfit', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* 2. BASE STYLES */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--surface-base);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow: hidden;
            /* Prevent scroll during animation if needed */
            min-height: 100vh;
            position: relative;
        }

        /* 3. LAYOUT & NAVIGATION */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background: rgba(12, 15, 20, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
        }

        .btn-connect {
            background: var(--surface-interactive);
            border: 1px solid var(--border-interactive);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-connect:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 107, 0, 0.1);
        }

        /* --- HOME PAGE STYLES --- */
        .hero {
            text-align: center;
            padding: 120px 20px 60px;
            background: radial-gradient(circle at 20% 30%, rgba(255, 107, 0, 0.08), transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(153, 69, 255, 0.08), transparent 50%);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 24px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 40px;
        }

        /* --- THE REVEAL ANIMATION OVERLAY --- */
        .reveal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* ANIMATION: Slide UP after delay */
            animation: slideUp 1.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
            animation-delay: 2.5s;
            /* Wait for initial logo presentation */
        }

        /* Curtain 'Fold' or glow at bottom edge */
        .reveal-overlay::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--accent-gradient);
            box-shadow: 0 0 50px 20px rgba(153, 69, 255, 0.4);
        }

        .reveal-logo {
            font-family: var(--font-display);
            font-size: 4rem;
            font-weight: 800;
            color: white;
            opacity: 0;
            transform: scale(0.9);

            /* ANIMATION: Fade In & Scale UP */
            animation: logoEnter 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .reveal-subtitle {
            margin-top: 16px;
            font-size: 1.2rem;
            color: var(--accent-primary);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;

            /* ANIMATION: Fade In */
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.2s;
        }

        /* SPOTLIGHT EFFECT ON CONTENT (Optional) */
        .content-container {
            /* ANIMATION: Scale slightly from back */
            animation: contentZoom 1.5s ease-out forwards;
            animation-delay: 2.6s;
            opacity: 0;
        }

        @keyframes contentZoom {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes logoEnter {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Replay Button (Hidden in recording, helpful for user) */
        .replay-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .replay-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- ANIMATED OVERLAY (The "Kapra" / Curtain) -->
    <div class="reveal-overlay">
        <div class="reveal-logo">BITLAUNCH</div>
        <div class="reveal-subtitle">#OPNETVIBECODE</div>
    </div>

    <!-- MAIN APP VISUALS -->
    <div class="content-container">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="logo">
                <div style="color:var(--accent-primary)"><i data-lucide="layers"></i></div>
                BitLaunch
            </div>
            <div class="nav-links">
                <a class="nav-link active">Home</a>
                <a class="nav-link">Launch</a>
                <a class="nav-link">Explore</a>
            </div>
            <button class="btn-connect">0x74...3f21</button>
        </nav>

        <!-- HERO SECTION -->
        <div class="hero">
            <span
                style="font-size: 0.85rem; color: var(--accent-secondary); letter-spacing: 1.5px; text-transform: uppercase; font-weight: 600; border: 1px solid rgba(153,69,255,0.3); padding: 6px 16px; border-radius: 50px; background: rgba(153,69,255,0.05); display: inline-block; margin-bottom: 24px;">
                Live on Bitcoin L1
            </span>
            <h1>
                Launch Your Token on <br>
                <span
                    style="background: linear-gradient(to right, #f7931a, #ffb347); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Bitcoin</span>
            </h1>
            <p>The premier launchpad for OP_NET. Create tokens, lock liquidity, and launch fair presales securely on
                Layer 1.</p>
            <div style="display: flex; gap: 16px; justify-content: center;">
                <button class="btn-connect"
                    style="background: var(--accent-gradient); color: white; border: none; padding: 14px 32px; font-size: 1.1rem; box-shadow: 0 0 20px rgba(255, 107, 0, 0.4);">
                    Start Building <i data-lucide="rocket"
                        style="display:inline; margin-left:8px; vertical-align:middle;"></i>
                </button>
                <button class="btn-connect"
                    style="background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1);">
                    Explore Ecosystem
                </button>
            </div>
        </div>
    </div>

    <!-- Replay Control -->
    <button class="replay-btn" onclick="location.reload()">Replay Animation</button>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
