<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch Logo Concepts - Set 2</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>BitLaunch Concepts - Round 2</h1>
    <p>Similar vibe, new shapes.</p>

    <div class="container">

        <!-- Option 4: Cyber Shield -->
        <div class="card">
            <h3>Option 4: Cyber Shield</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g4" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Shield Shape -->
                <path d="M256,64 L416,128 L416,256 C416,360 340,430 256,448 C172,430 96,360 96,256 L96,128 L256,64 Z"
                    fill="none" stroke="url(#g4)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Rocket Inside -->
                <path d="M256,160 L256,352" stroke="url(#g4)" stroke-width="30" stroke-linecap="round" />
                <path d="M256,160 L200,240 M256,160 L312,240" stroke="url(#g4)" stroke-width="30"
                    stroke-linecap="round" />
            </svg>
            <p>Secure & Strong</p>
        </div>

        <!-- Option 5: Hex-Rocket -->
        <div class="card">
            <h3>Option 5: Hex-Rocket</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g5" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Hexagon -->
                <path d="M256,64 L432,160 L432,352 L256,448 L80,352 L80,160 Z" fill="none"
                    stroke="rgba(255,255,255,0.2)" stroke-width="20" />
                <!-- Rocket Blast -->
                <path d="M256,448 L256,200" stroke="url(#g5)" stroke-width="40" stroke-linecap="round" />
                <circle cx="256" cy="160" r="40" fill="url(#g5)" />
            </svg>
            <p>Tech & Blockchain</p>
        </div>

        <!-- Option 6: Orbit Launch -->
        <div class="card">
            <h3>Option 6: Orbit Launch</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g6" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Planet/Orbit Ring -->
                <ellipse cx="256" cy="350" rx="200" ry="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="15"
                    transform="rotate(-15 256 350)" />
                <!-- Rocket Shooting Up -->
                <path d="M150,450 Q256,256 350,100" fill="none" stroke="url(#g6)" stroke-width="30"
                    stroke-linecap="round" />
                <path d="M350,100 L320,150 M350,100 L300,120" stroke="url(#g6)" stroke-width="30"
                    stroke-linecap="round" />
            </svg>
            <p>Growth & Trajectory</p>
        </div>

    </div>

</body>

</html>
