<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch Logo Concepts</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }

        .bg-white {
            background: white;
            color: black;
        }
    </style>
</head>

<body>

    <h1>BitLaunch Logo Concepts</h1>
    <p>Choose the one you like best!</p>

    <div class="container">

        <!-- Option 1: The Modern Rocket -->
        <div class="card">
            <h3>Option 1: Modern Rocket</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <circle cx="256" cy="256" r="240" fill="none" stroke="url(#g1)" stroke-width="20" opacity="0.5" />
                <path d="M256,64 L320,192 L256,160 L192,192 Z" fill="url(#g1)" /> <!-- Tip -->
                <path d="M256,160 L256,384" stroke="url(#g1)" stroke-width="40" stroke-linecap="round" /> <!-- Body -->
                <path d="M192,320 L128,400" stroke="url(#g1)" stroke-width="30" stroke-linecap="round" />
                <!-- Wing L -->
                <path d="M320,320 L384,400" stroke="url(#g1)" stroke-width="30" stroke-linecap="round" />
                <!-- Wing R -->
                <circle cx="256" cy="240" r="30" fill="#0a0a0f" /> <!-- Window -->
            </svg>
            <p>Simple & Iconic</p>
        </div>

        <!-- Option 2: Abstract BL Monogram -->
        <div class="card">
            <h3>Option 2: Abstract BL</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- B shape abstract -->
                <path d="M100,64 L250,64 C350,64 350,200 250,200 L160,200 L160,300 L300,300 L300,448 L100,448 Z"
                    fill="none" stroke="url(#g2)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Launch Arrow integrated -->
                <path d="M320,448 L412,356 M412,356 L320,264 M412,356 L200,356" stroke="#ff6b00" stroke-width="40"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p>Tech & Typography</p>
        </div>

        <!-- Option 3: Minimalist Speed -->
        <div class="card">
            <h3>Option 3: Kinetic Launch</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g3" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Multiple arrows moving up-right -->
                <path d="M100,412 L200,312" stroke="rgba(255,255,255,0.2)" stroke-width="30" stroke-linecap="round" />
                <path d="M180,412 L350,242" stroke="#9945ff" stroke-width="40" stroke-linecap="round" />
                <path d="M260,412 L460,212 L460,312 M460,212 L360,212" fill="none" stroke="#ff6b00" stroke-width="50"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p>Fast & Dynamic</p>
        </div>

    </div>

</body>

</html>
