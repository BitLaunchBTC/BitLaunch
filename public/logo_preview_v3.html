<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch - Kinetic Variations</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>BitLaunch - Kinetic Variations</h1>
    <p>Refining the "Option 3" Speed/Motion Vibe.</p>

    <div class="container">

        <!-- Option 7: Sonic Arrow -->
        <div class="card">
            <h3>Option 7: Sonic Arrow</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g7" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Central fast arrow -->
                <path d="M128,448 L448,64 L320,64 M448,64 L448,192" stroke="url(#g7)" stroke-width="40" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
                <!-- Trailing lines -->
                <path d="M64,448 L300,160" stroke="rgba(255,107,0,0.3)" stroke-width="20" stroke-linecap="round" />
                <path d="M192,448 L380,220" stroke="rgba(153,69,255,0.3)" stroke-width="20" stroke-linecap="round" />
            </svg>
            <p>Sharp & Direct</p>
        </div>

        <!-- Option 8: Dual Stream -->
        <div class="card">
            <h3>Option 8: Dual Stream</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g8" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Two parallel dynamic lines curving up -->
                <path d="M100,400 C200,400 300,300 400,100" stroke="url(#g8)" stroke-width="50" fill="none"
                    stroke-linecap="round" />
                <path d="M50,450 C150,450 250,350 350,150" stroke="#ff6b00" stroke-width="30" fill="none"
                    stroke-linecap="round" opacity="0.6" />
                <!-- Arrow head -->
                <path d="M320,100 L400,100 L400,180" stroke="url(#g8)" stroke-width="50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p>Fluid Motion</p>
        </div>

        <!-- Option 9: Pixel Speed -->
        <div class="card">
            <h3>Option 9: Pixel Velocity</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g9" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Blocky/Pixelated arrow trajectory -->
                <rect x="100" y="380" width="60" height="60" fill="url(#g9)" opacity="0.4" />
                <rect x="180" y="300" width="60" height="60" fill="url(#g9)" opacity="0.6" />
                <rect x="260" y="220" width="60" height="60" fill="url(#g9)" opacity="0.8" />
                <path d="M340,140 L440,40 L340,40 M440,40 L440,140" stroke="url(#g9)" stroke-width="40" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <p>Digital & Crypto</p>
        </div>

    </div>

</body>

</html>
