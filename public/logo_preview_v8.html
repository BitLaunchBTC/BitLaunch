<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLaunch - Reference Style</title>
    <style>
        body {
            background-color: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 50px;
        }

        h1 {
            background: linear-gradient(135deg, #ff6b00, #9945ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #ff6b00;
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <h1>BitLaunch - Reference Style</h1>
    <p>Matching the "Rounded Minimalist" look you shared.</p>

    <div class="container">

        <!-- Option 21: The Drop-Rocket (Reference Match) -->
        <div class="card">
            <h3>Option 21: Reference Match</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g21" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Main Hull -->
                <!-- Smooth curve for the body and legs -->
                <path
                    d="M256,64 C256,64 384,200 384,320 C384,400 350,448 350,448 C350,448 320,350 256,350 C192,350 162,448 162,448 C162,448 128,400 128,320 C128,200 256,64 256,64 Z"
                    fill="url(#g21)" />
                <!-- Center Window -->
                <circle cx="256" cy="200" r="40" fill="#0a0a0f" />
                <!-- Flame -->
                <path
                    d="M256,380 C256,380 290,420 290,460 C290,490 256,512 256,512 C256,512 222,490 222,460 C222,420 256,380 256,380 Z"
                    fill="url(#g21)" />
            </svg>
            <p>Rounded & Iconic</p>
        </div>

        <!-- Option 22: Tech-Drop (More Detail) -->
        <div class="card">
            <h3>Option 22: Tech-Drop</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g22" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Body -->
                <path
                    d="M256,50 C256,50 390,190 390,330 C390,420 360,460 360,460 C360,460 330,360 256,360 C182,360 152,460 152,460 C152,460 122,420 122,330 C122,190 256,50 256,50 Z"
                    fill="none" stroke="url(#g22)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Window -->
                <circle cx="256" cy="200" r="30" fill="url(#g22)" />
                <!-- Flame -->
                <path
                    d="M256,390 C256,390 280,430 280,460 C280,480 256,500 256,500 C256,500 232,480 232,460 C232,430 256,390 256,390 Z"
                    fill="#ff6b00" />
            </svg>
            <p>Outline / Neon Style</p>
        </div>

        <!-- Option 23: Solid-Core (Mixed) -->
        <div class="card">
            <h3>Option 23: Solid-Core</h3>
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g23" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff6b00" />
                        <stop offset="100%" style="stop-color:#9945ff" />
                    </linearGradient>
                </defs>
                <!-- Body -->
                <path
                    d="M256,64 C256,64 384,200 384,320 C384,400 350,448 350,448 C350,448 320,350 256,350 C192,350 162,448 162,448 C162,448 128,400 128,320 C128,200 256,64 256,64 Z"
                    fill="rgba(255,255,255,0.1)" stroke="url(#g23)" stroke-width="10" />

                <!-- Inner Core -->
                <path d="M256,120 L256,300" stroke="url(#g23)" stroke-width="20" stroke-linecap="round" />

                <!-- Flame -->
                <circle cx="256" cy="420" r="30" fill="#ff6b00">
                    <animate attributeName="r" values="30;25;30" dur="1s" repeatCount="indefinite" />
                </circle>
            </svg>
            <p>Glass & Tech</p>
        </div>

    </div>

</body>

</html>
